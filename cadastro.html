<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMBURGUERIA DO BAIRRO</title>

    <link rel='shortcut icon' href='imagens/favicon.png'>

    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/estilosformulario.css">

    <script src="js/script-cep.js" defer></script>
</head>

<body>
    <div id="geral">
        <section id="cabecalho">
            <div id="logo">
                <a href="index.html">
                    <p>HAMBURGUERIA</p> <span>DO BAIRRO</span>
                </a>
            </div>

            <nav id="menu">
                <a href="index.html"> HOME </a>
                <a href="cardapio.html"> CARDÁPIO </a>
                <a href="cadastro.html"> CADASTRO </a>
                <a href="contato.html"> CONTATO </a>
                <a href="sobre.html"> SOBRE </a>
                <a href="carrinho.html">
                    <img src="imagens/carrinho.png" alt="">
                </a>
            </nav>
        </section>
        <section id="conteudo">
            <div id="form">
                <div id="elementos-form">

                    <div class="divInput">
                        <label for="nome">NOME</label>
                        <input type="text" name="nome" id="nome" class="input" />
                    </div>

                    <div class="divInput">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" class="input" />
                    </div>

                    <div class="divInput">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" class="input" />
                    </div>

                    <div class="divInput">
                        <label for="telefone">TELEFONE</label>
                        <input type="text" name="telefone" id="telefone" class="input" />
                    </div>

                    <div class="divInput">
                        <label for="sexo">SEXO</label>
                        <input type="radio" name="sexo" id="sexo" value="M" /> Masculino
                        <input type="radio" name="sexo" id="sexo" value="F" /> Feminino
                    </div>

                    <div class="divInput">
                        <label for="dataNascimento">DATA NASCIMENTO</label>
                        <input type="text" name="dataNascimento" id="dataNascimento" class="input" />
                    </div>

                    <div class="divInput">
                        <label for="cepNum">CEP</label>
                        <input type="text" name="cepNum" id="cepNum" class="input" />
                    </div>

                    <div id="divEndereco" class="ocultar">
                        <div class="divInput">
                            <label for="logradouro">LOGRADOURO</label>
                            <input type="text" name="logradouro" id="logradouro" class="input inputEnde" />
                        </div>

                        <div class="divInput">
                            <label for="bairro">bairro</label>
                            <input type="text" name="bairro" id="bairro" class="input inputEnde" />
                        </div>

                        <div class="divInput">
                            <label for="numero">NÚMERO</label>
                            <input type="text" name="numero" id="numero" class="input" />
                        </div>

                        <div class="divInput">
                            <label for="complementoEndereco">COMPLEMENTO</label>
                            <input type="text" name="complementoEndereco" id="complementoEndereco" class="input" />
                        </div>

                        <div class="divInput">
                            <label for="localidade">Cidade</label>
                            <input type="text" name="localidade" id="localidade" class="input inputEnde" />
                        </div>

                        <div class="divInput">
                            <label for="uf">Estado</label>
                            <input type="text" name="uf" id="uf" class="input inputEnde" />
                        </div>
                    </div>

                    <div class="divInput">
                        <label for="senha">SENHA</label>
                        <input type="password" name="senha" id="senha" class="input" />
                    </div>

                    <div class="divInput">
                        <input type="checkbox" checked name="promo" id="promo" value="S" />
                        Deseja receber nossas Promoções e eventos?
                    </div>
                </div>

                <div id="divBtn">
                    <button id="btnLimpar"> CADASTRAR </button>
                    <button id="btnEnviar"> LIMPAR </button>
                </div>
            </div>



        </section>

        <footer id="rodape">
            <p>&copy; 2024 Todos os Direitos reservados para HAMBURGUERIA DO BAIRRO</p>
            <p> CNPJ.: 00.008.111/1XXXX-00 - Rua Sei la das Quantas, s/n, ARACAJU, SE, 49066-321 tel.: 079910111214
            </p>
        </footer>
    </div>
</body>

</html>
